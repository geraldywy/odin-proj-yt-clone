<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>clone-youtube</title>
</head>
<body class="body">
    <div class="navbar">
        <div class="left-navbar">
            <i class="material-icons icon">menu</i>
            <img class="youtube-logo" src="assets/YouTube-White-Logo.wine.svg" alt="youtube-logo">
            <span class="logo-country-code">SG</span>
        </div>
        

        <div class="middle-navbar">
            <div class="custom-searchbar">
                <input class="searchbar" type="text" placeholder="Search" />
                <div class="searchicon-container">
                    <i class="material-icons icon" id="searchicon">search</i>
                </div>
            </div>
            <i class="material-icons icon" id="micicon">mic</i>
        </div>

        <div class="right-navbar">
            <i class="material-icons icon" id="createicon">video_call</i>
            <i class="material-icons icon" id="appsicon">apps</i>
            <i class="material-icons icon" id="notificon">notifications_none</i>
            <i class="material-icons icon" id="notificon">account_circle</i>
        </div>
    </div>
    <div class="container">
        Content here
    </div>
</body>
</html>
